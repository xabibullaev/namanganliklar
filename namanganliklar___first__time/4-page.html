<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style4.css" />
    <title>Namanganliklar</title>
  </head>

  <body>
    <!-- header part -->

    <header>
      <div class="container">
        <div class="inner">
          <img
            src="./img/logo.svg"
            alt="logo"
            class="innerimg"
            width="320"
            height="40"
          />
          <div class="spans">
            <p class="spanp"><span class="currency">$</span> 10137.2</p>
            <p class="spanp"><span class="currency">P</span> 138.26</p>
            <p class="spanp"><span class="currency">E</span> 10988.72</p>
          </div>
          <div class="buttons">
            <button class="butbut lupa">
              <img src="./img/search.svg" alt="search button" />
            </button>
            <button class="butbut ru">
              <img src="./img/ru.svg" alt="ru lang" class="ruimg" />РУ
            </button>
            <a href="#" class="butlink"
              ><img
                src="./img/tg.svg"
                alt="followtg"
                width="20"
                height="20"
                class="butimg"
              />Подписатся</a
            >
          </div>
        </div>

        <div class="navbar">
          <nav class="navb">
            <ul class="navbitem">
              <li><a href="./2-page.html" class="navlink">Узбекистана</a></li>
              <li><a href="#" class="navlink">Мир</a></li>
              <li><a href="#" class="navlink">Экономика</a></li>
              <li><a href="#" class="navlink">Политика</a></li>
              <li><a href="#" class="navlink">Общество</a></li>
              <li><a href="#" class="navlink">Технологии</a></li>
              <li><a href="#" class="navlink">Спорт</a></li>
              <li><a href="#" class="navlink">Культура</a></li>
              <li><a href="#" class="navlink">Происшествия</a></li>
              <li><a href="#" class="navlink">Туризм</a></li>
            </ul>
          </nav>
        </div>
        <aside>
          <a href="https://www.u-nrg.uz/" target="_blank">
            <img
              src="./img/nrg.jpg"
              alt="nrg"
              width="1200"
              height="99"
              class="headerend"
          /></a>
        </aside>
      </div>
    </header>
    <main>
      <section class="main-form container">
        <div class="form">
          <h1 class="form-title">Напишите нам</h1>
          <form action="https://echo.htmlacademy.ru/">
            <input class="forms" type="text" name="name" placeholder="Имя" />
            <input
              type="email"
              name="email"
              placeholder="Электронная почта"
              class="forms"
            />
            <input
              placeholder="Номер телефона"
              type="number"
              name="phone number"
              class="forms"
            />
            <input name="topic" type="text" placeholder="Тема" class="forms" />
            <textarea
              placeholder="Текст"
              name="text"
              cols="30"
              rows="10"
            ></textarea>
            <input
              type="file"
              placeholder="Прикрепить файл"
              class="file"
              name="file"
            />
            <div class="flex-file">
              <input placeholder="Код" type="text" class="file" name="code" />
              <p class="code-text">4 k 7 Z a</p>
            </div>
            <button class="button-form" type="submit">Отправить</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
